<!DOCTYPE>
<html lang="en">
  <head>
    <title>onePage.js</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name="description" content="JavaScript plugin for creating full page websites and presentations.">
    <meta name='theme-color', content='#CAE4FD'>
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet">
    <style>
      html {
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
      }
      h1,h2,h3,h4,h5,h6 {
        margin: 0;
      }
      a {
        color: white;
        text-decoration: none;
      }
      header h1 {
        font-size: 4em;
      }
      header h2 {
        font-size: 2em;
      }
      .bigger {
        font-size: 2.5em;
      }
      .bigger-p {
        font-size: 2em;
      }
      .markup {
        padding: 10px;
        margin-top: 1.5em;
      }
      .red {
        background: #7986CB;
      }      
      .blue {
        background: #3949AB;
      }
    </style>
    <link rel="stylesheet" href="onePage.min.css">
  </head>
  <body>
    <div id="container" class="sections-container">
      <nav class="navbar">
        <button type="button" class="link active">
          Home
        </button>
        <button type="button" class="link">
          About
        </button>
        <button type="button" class="link">
          Contact
        </button>
      </nav>

      <section class="section red center">
        <header class="text-center">
          <h1>onePage.js</h1>
          <h2>Create beautiful full page websites and presentations.</h2>
        </header>
      </section>

      <section class="section blue center">
        <div class="text-center">
          <header>
            <h2 class="bigger">Simple markup let's you dive right into page creation</h2>
          </header>
          <section class="markup">
            <img src="onePage.png" alt="HTML markup">
          </section>
          <p class="bigger-p">You can find full documentation on <a href="https://github.com/lukawski/onePage.js#one-page">GitHub</a></p>
        </div>
      </section>

      <section class="section red center">
        <header class="text-center">
          <h1>You can contact me directly at <a href="mailto:ka.lukawski@gmail.com">ka.lukawski@gmail.com</a> </h1>
          <h2 class="bigger"> Or find me here: </h2>
          
        </header>
      </section>
    </div>
    
    <script src="onePage.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
